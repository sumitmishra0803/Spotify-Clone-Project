<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
<div class="outer">
    <div class="contain">
        <div class="image">
            <img src="logo.png" alt="logo">
        </div>
        <h2>Log in to Spotify</h2>
    </div>
     <div id="social">
        <div class="socialmediaa">Continue with Google</div>
        <div class="socialmediaa">Continue with Facebook</div>
        <div class="socialmediaa">Continue with Apple</div>
        <div class="socialmediaa">Continue with Phone number</div>
     </div>
     <br><br>
     <hr>
     <br><br>
     <div id="form">
        <form >
            <label class="form-label" for="email" style="color:white">Email or username</label>
            <input type="text" class="form-control" id="email" placeholder="Email or username">
        </form>
     </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
